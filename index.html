<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <p class="game-info"></p><!--Current Player-X-->
        <div class="tic-tac-toe">
                                <!-- take deafault value initially to understand css -->
            <div class="box b1"></div>
            <div class="box b2"></div>
            <div class="box b3"></div>
            <div class="box b4"></div>
            <div class="box b5"></div>
            <div class="box b6"></div>
            <div class="box b7"></div>
            <div class="box b8"></div>
            <div class="box b9"></div>
        </div>
        <button class="btn">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
